<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .dashboard-iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <iframe id="dashboardFrame" class="dashboard-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        // 대시보드 URL을 서버에서 받아오는 방식
        async function fetchDashboardUrl() {
            try {
                // 예를 들어, 서버에서 대시보드 URL을 받아오는 API 호출
                const response = await fetch('/api/get-dashboard-url');
                const data = await response.json();
                return data.url;
            } catch (error) {
                console.error('Error fetching dashboard URL:', error);
                return '';
            }
        }

        // 페이지 로드 시 대시보드 URL을 설정
        window.onload = async () => {
            const dashboardUrl = await fetchDashboardUrl();
            document.getElementById('dashboardFrame').src = dashboardUrl;
        };
    </script>
</body>
</html>
