<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Template Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response-message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save Smart Contract Template</h1>
        <form id="templateForm">
            <label for="templateId">Template ID:</label>
            <input type="text" id="templateId" name="templateId" placeholder="Enter template ID" required>

            <label for="templateContent">Template Content:</label>
            <textarea id="templateContent" name="templateContent" placeholder="Enter template content" rows="5" required></textarea>

            <button type="submit">Save Template</button>
        </form>
        <p id="responseMessage" class="response-message"></p>
    </div>

    <script>
        document.getElementById('templateForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const templateId = document.getElementById('templateId').value;
            const templateContent = document.getElementById('templateContent').value;

            try {
                const response = await fetch('http://localhost:3001/api/saveTemplate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: templateId,
                        content: templateContent
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = `Template saved successfully: ${result.message}`;
                } else {
                    document.getElementById('responseMessage').textContent = `Error saving template: ${result.message}`;
                }
            } catch (error) {
                document.getElementById('responseMessage').textContent = `Error saving template: ${error.message}`;
            }
        });
    </script>
</body>
</html>
