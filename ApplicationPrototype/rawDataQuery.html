<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .asset-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .asset-container h2 {
            margin-top: 0;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="asset-container">
        <h2>Asset Viewer</h2>
        <input type="text" id="assetId" placeholder="Enter Asset ID" />
        <button onclick="fetchAsset()">Fetch Asset</button>
        <div id="assetDetails"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function fetchAsset() {
            const assetId = document.getElementById('assetId').value;
            const assetDetails = document.getElementById('assetDetails');
            const errorElement = document.getElementById('error');

            try {
                const response = await fetch(`/api/asset/${assetId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const asset = await response.json();
                assetDetails.innerHTML = `<pre>${JSON.stringify(asset, null, 2)}</pre>`;
                errorElement.textContent = '';
            } catch (error) {
                errorElement.textContent = `Error: ${error.message}`;
                assetDetails.innerHTML = '';
            }
        }
    </script>
</body>
</html>
