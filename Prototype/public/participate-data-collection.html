<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터 수집에 참여하기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f6f9;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    input, textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>데이터 수집에 참여하기</h1>
    <form id="participateDataCollectionForm">
      <textarea id="feedback" placeholder="Enter your feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('participateDataCollectionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const feedback = document.getElementById('feedback').value;

      const response = await fetch('/api/participate-data-collection', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ feedback })
      });

      const result = await response.json();
      if (response.ok) {
        alert('Feedback submitted successfully');
      } else {
        alert('Failed to submit feedback: ' + result.error);
      }
    });
  </script>
</body>
</html>
