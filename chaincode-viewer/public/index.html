<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaincode Viewer</title>
</head>
<body>
  <h1>Chaincode Viewer</h1>
  <form id="chaincodeForm">
    <label for="chaincodeId">Enter Chaincode ID:</label>
    <input type="text" id="chaincodeId" name="chaincodeId" required>
    <button type="submit">View Chaincode</button>
  </form>
  <script>
    document.getElementById('chaincodeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const chaincodeId = document.getElementById('chaincodeId').value;
      window.location.href = `/chaincode.html?id=${chaincodeId}`;
    });
  </script>
</body>
</html>
