<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Template Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Contract Template</h1>
        <pre id="templateContent">Loading...</pre>
    </div>
    <script>
        async function fetchTemplate() {
            try {
                const response = await fetch('/api/chaincode-template');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('templateContent').textContent = data.template;
            } catch (error) {
                console.error('Failed to fetch chaincode template:', error);
                document.getElementById('templateContent').textContent = 'Failed to load template';
            }
        }
        fetchTemplate();
    </script>
</body>
</html>
